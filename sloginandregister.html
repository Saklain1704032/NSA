<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>NSA</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
   ></script>
  <link rel="stylesheet" href="loginstyle.css">
  <style media="screen">
    body{
      background-image:url(s.jpg);
    }
  </style>
</head>
<body>
  	<div class="login-reg-panel">
		<div class="login-info-box">
			<h2>Have an account?</h2>

			<label id="label-register" for="log-reg-show">Login</label>
			<input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
		</div>

		<div class="register-info-box">
			<h2>Don't have an account?</h2>

			<label id="label-login" for="log-login-show">Register</label>
			<input type="radio" name="active-log-panel" id="log-login-show">
		</div>

		<div class="white-panel">
			<div class="login-show">
				<h2>LOGIN</h2>
          <form action="slogin.php" method="post">
				<input type="text" placeholder="User Name" name="username" >
				<input type="password" placeholder="Password" name="pass">

          <button class="btn btn-outline-dark "  type="submit"  aria-haspopup="true" aria-expanded="false">
            LOG IN
          </button>
        </form>

			</div>
			<div class="register-show">
				<h2>REGISTER</h2>
          <form action="sregistration.php" method="post">
				<input type="text" placeholder="username" name="fname" required>

        <input type="text" placeholder="Email" name="email" required>
        <input type="text" placeholder="Institute" name="institute" required>
             <input type="password" placeholder="Password" name="pass" required>
              <input type="password" placeholder="Confirm Password" name="pass2" required>

          <button class="btn btn-outline-dark "  type="submit"  aria-haspopup="true" aria-expanded="false">
            REGISTER
          </button>
        </form>

			</div>
		</div>
	</div>
  <script>
    $(document).ready(function(){
    $('.login-info-box').fadeOut();
    $('.login-show').addClass('show-log-panel');
});


$('.login-reg-panel input[type="radio"]').on('change', function() {
    if($('#log-login-show').is(':checked')) {
        $('.register-info-box').fadeOut();
        $('.login-info-box').fadeIn();

        $('.white-panel').addClass('right-log');
        $('.register-show').addClass('show-log-panel');
        $('.login-show').removeClass('show-log-panel');

    }
    else if($('#log-reg-show').is(':checked')) {
        $('.register-info-box').fadeIn();
        $('.login-info-box').fadeOut();

        $('.white-panel').removeClass('right-log');

        $('.login-show').addClass('show-log-panel');
        $('.register-show').removeClass('show-log-panel');
    }
});





</script>
</body>
</html>
